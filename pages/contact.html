    <div class="contact-form">
        <h1 class="text-center">Contact</h1>
        <p class="text-center">Pour signaler un problème ou poser une question, remplis le formulaire ci-dessous. <br> 
            L’équipe LirePlus est là pour toi !
        </p>

        <form id="contactForm">
            <div class="contact-name form-box">
                <label for="contactNameInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="contactNameInput" placeholder="Saisis ton nom ici" name="name" required>
            </div>
            <div class="contact-email form-box">
                <label for="contactEmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="contactEmailInput" placeholder="Saisis ton email ici" name="email" required>
            </div>
            <div class="contact-title form-box">
                <label for="contactSubjectInput" class="form-label">Objet de ton message</label>
                <input type="text" class="form-control" id="contactSubjectInput" placeholder="Donne un titre à ton message" name="subject" required>
            </div>
            <div class="contact-message form-box">
                <label for="contactMessageInput" class="form-label">Ton message</label>
                <textarea class="form-control" id="contactMessageInput" rows="7" placeholder="Ecris ton message ici" name="message" required></textarea>
            </div>
            <div class="contact-submit d-flex justify-content-center">
                <a href="#" id="submitContactForm">
                    <button class="cta button type1" type="submit"><span class="btn-txt">Envoyer votre message</span></button>
                </a>
            </div> 
        </form>
    </div>
