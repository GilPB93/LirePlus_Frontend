                    </ul>
                    </div>
                </div>

                <div class="header-center col text-center">
                    <div class="navbar-brand brand-center order-2">
                        <a href="/">

                    </div>
                </div>

                <div class="header-right col d-flex justify-content-end">
                    <div class="ms-auto d-flex align-items-center gap-3 order-3 right-tools flex-wrap">

                            <img src="Icons/signout.png" alt="Icône déconnexion" class="nav-icon" width="24" height="24">

                </div>

                    <h5>Contact</h5>
