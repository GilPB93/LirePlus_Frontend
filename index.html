<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <link href="https://fonts.cdnfonts.com/css/funky-juice-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cormorant-garamond" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
                 
    <title>LirePlus</title>
</head>

<body class="wallpaper">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" >
                <a class="navbar-brand" href="/">
                    <img src="Icons/Logo 1.png" alt="LirePlus Logo" class="logo" width="120" height="120">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/connexion">Connexion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-page">

    </main>

    <footer class="text-black">
        <div class="container">
            <hr>
            <!-- Contenu principal du footer -->
            <div class="row text-center text-lg-start align-items-start">
                <!-- Colonne Contact (PC: à gauche | Mobile: après logo) -->
                <div class="col-12 col-lg-4 order-2 order-lg-1 mb-3 mb-lg-0">
                    <h5>Contact</h5>
                    <p>Email: contact@exemple.com</p>
                    <p>Téléphone: 01 23 45 67 89</p>
                </div>

                <!-- Colonne Logo (PC: au centre | Mobile: en haut) -->
                <div class="col-12 col-lg-4 order-1 order-lg-2 mb-3 mb-lg-0 text-center">
                    <img src="/Icons/Logo 1.png" alt="Logo" class="logo">
                </div>

                <!-- Colonne Réseaux sociaux (PC: à droite | Mobile: en bas) -->
                <div class="col-12 col-lg-4 order-3 mb-3 mb-lg-0 text-lg-end">
                    <h5>Suivez-nous</h5>
                    <a href="#" class="text-white me-2"><img src="/Icons/facebook.png" alt="Facebook" class="social-icon"></a>
                    <a href="#" class="text-white me-2"><img src="/Icons/twitter.png" alt="Twitter" class="social-icon"></a>
                    <a href="#" class="text-white"><img src="/Icons/instagram.png" alt="Instagram" class="social-icon"></a>
                </div>
            </div>

            <!-- Ligne mentions légales -->
            <div class="row mt-4">
                <div class="col text-center">
                    <small>&copy; 2025 LirePlus. Tous droits réservés. | <a href="/legal" class="text-black text-decoration-underline">Mentions légales</a></small>
                </div>
            </div>
        </div>
    </footer>


    <script type="module" src="Router/Router.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
